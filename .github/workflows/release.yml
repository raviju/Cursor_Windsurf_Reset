    # ä¿®æ”¹ï¼šä»zh.jsonå›½é™…åŒ–æ–‡ä»¶ä¸­æå–ä¸­æ–‡å­—ç¬¦
    - name: Extract Chinese characters from i18n files
      run: |
        echo "ğŸ“ ä»å›½é™…åŒ–æ–‡ä»¶ä¸­æå–ä¸­æ–‡å­—ç¬¦..."

        cat > extract_chinese.py << 'EOF'
        import json
        import os
        import sys

        def is_chinese(c):
            return '\u4e00' <= c <= '\u9fff'

        def extract_chinese_from_json(filename):
            chinese_chars = set()
            try:
                with open(filename, 'r', encoding='utf-8') as f:
                    data = json.load(f)

                def extract_from_value(value):
                    if isinstance(value, str):
                        for c in value:
                            if is_chinese(c):
                                chinese_chars.update(value)
                                break
                    elif isinstance(value, dict):
                        for v in value.values():
                            extract_from_value(v)
                    elif isinstance(value, list):
                        for item in value:
                            extract_from_value(item)

                extract_from_value(data)

            except Exception as e:
                print(f"è­¦å‘Š: å¤„ç†æ–‡ä»¶ {filename} æ—¶å‡ºé”™: {e}", file=sys.stderr)

            return chinese_chars

        def main():
            all_chinese = set()

            zh_json_path = 'i18n/zh.json'
            if os.path.exists(zh_json_path):
                chinese_chars = extract_chinese_from_json(zh_json_path)
                all_chinese.update(chinese_chars)
                print(f"âœ… ä» {zh_json_path} æå–äº†ä¸­æ–‡å­—ç¬¦")
            else:
                print(f"âŒ é”™è¯¯: æ‰¾ä¸åˆ°ä¸­æ–‡å›½é™…åŒ–æ–‡ä»¶: {zh_json_path}")
                sys.exit(1)

            ascii_chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ,.?!@#$%^&*()_+-=[]{}|;:\"'<>/`~"
            all_chars = all_chinese.union(set(ascii_chars))

            with open('chinese_chars.txt', 'w', encoding='utf-8') as f:
                f.write(''.join(all_chars))

            print(f"ğŸ“Š ç»Ÿè®¡ä¿¡æ¯:")
            print(f"- æ€»å­—ç¬¦æ•°: {len(all_chars)}")
            print(f"- ä¸­æ–‡å­—ç¬¦æ•°: {len([c for c in all_chars if is_chinese(c)])}")
            print(f"- ASCIIå­—ç¬¦æ•°: {len(ascii_chars)}")

            chinese_sample = ''.join([c for c in all_chars if is_chinese(c)][:10])
            print(f"- ä¸­æ–‡å­—ç¬¦æ ·ä¾‹: {chinese_sample}")

        if __name__ == '__main__':
            main()
        EOF

